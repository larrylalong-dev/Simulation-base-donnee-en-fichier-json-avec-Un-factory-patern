<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link href="css/home.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - </title>
</head>

<body>
  <header>
    <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button type="button" class="contact_button" aria-label="Contact Me">Contactez-moi</button>
    </div>
    <div class="sortMedias">
      <p id="filter">Trier par :</p>
      <button type="button" class="dropdown" aria-haspopup="listbox" aria-expanded="false"
        aria-controls="menu">Popularité</button>
      <ul id="menu" class="dropdown-content" role="listbox" aria-hidden="true" aria-labelledby="filter"
        aria-activedescendant="popularity">
        <li class="sortOption" id="popularity" aria-selected="false" tabindex="0" role='option' aria-label="Popularité"
          data-sort="popularity">Popularité</li>
        <li class="sortOption" id="date" aria-selected="true" tabindex="0" role='option' aria-label="Date"
          data-sort="date">Date</li>
        <li class="sortOption" id="title" aria-selected="true" tabindex="0" role='option' aria-label="Titre"
          data-sort="title">Titre</li>
      </ul>
    </div>
    <div class="mediasList"></div>
  </main>
  <div id="lightbox" class="hidden" role="dialog" aria-label="image closeup view" aria-hidden="true" aria-modal="true">
    <div class="lightboxContent"></div>
    <button class="lightboxClose" type="button">
      <img aria-hidden="true" src="assets/icons/close_red.svg" alt="">
      <span class="sr-only">Close dialog</span>
    </button>
    <button role="link" id="lightboxLeft" type="button">
      <img aria-hidden="true" src="assets/icons/arrow-left.svg" alt="">
      <span class="sr-only">Previous image</span>
    </button>
    <button role="link" id="lightboxRight" type="button">
      <img aria-hidden="true" src="assets/icons/arrow-right.svg" alt="">
      <span class="sr-only">Next image</span>
    </button>
  </div>
  <div class="modalOverlay hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
      <header>
        <h1 id="modalTitle">Contactez-moi</h1>
        <button class="closeForm" type="button">
          <img id="modal-close" aria-hidden="true" src="assets/icons/close.svg" alt="">
          <span class="sr-only">Close Contact form</span>
        </button>
      </header>
      <form>
        <label for="firstName">Prénom</label>
        <input type="text" id="firstName" placeholder="Prénom">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" placeholder="Nom">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@domain.com">
        <label for="message">Votre message</label>
        <textarea id="message" placeholder="Message"></textarea>
        <input type="submit" class="contact_button" value="Envoyer" aria-label="Send">
      </form>
    </div>
  </div>
  <script type="module" src="scripts/pages/photographer.js"></script>
</body>

</html>
